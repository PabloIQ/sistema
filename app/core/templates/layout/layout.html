<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <script defer src="{% static 'script.js' %}"></script>
    <title>Soporte técnico</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'crear_caso' %}"><i class="far fa-plus-circle"></i> Crear Casos</a>
                <a class="navbar-brand" href="{% url 'index' %}"><i class="fal fa-eye"></i> Ver Casos</a>
                <a class="navbar-brand" href="{% url 'crear_tipo_caso' %}"><i class="far fa-plus-circle"></i> Crear Tipo de Caso</a>
                <a class="navbar-brand" href="{% url 'crear_tipo_dispositivo' %}"><i class="far fa-plus-circle"></i> Crear Dispositivo</a>
                <a class="navbar-brand" href="{% url 'crear_marca' %}"><i class="far fa-plus-circle"></i> Crear Marca</a>
                <a class="navbar-brand" href="{% url 'crear_modelo' %}"><i class="far fa-plus-circle"></i> Crear Modelo</a>
                <a class="navbar-brand" href="{% url 'logout' %}"><i class="fal fa-user"></i> Cerrar Sesión</a>
            {% endif %}
        </div>
    </nav>
    <div class="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
